<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes example {
  0% {left: 0; color: red; font-size: small;}
  25% {left: 50%; color: blue; font-size: medium;}
  50% {left: 100%; color: green; font-size: large;}
  75% {left: 50%; color: yellow; font-size: x-large;}
  100% {left: 0; color: purple; font-size: xx-large;}
}

h1 {
  position: relative;
  animation: example 2s linear 1s infinite alternate;
}
    </style>
    <title>Document</title>
</head>
<body>
    <h1>P</h1> 
</body>
</html>
